<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Maudlyns-le-Wold</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Text:ital,wght@1,600&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & GLOBAL --- */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0f0a08;
            font-family: 'Old Standard TT', serif;
            overflow: hidden;
            perspective: 800px; 
        }

        /* --- BACKGROUND --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('church-image.png') no-repeat center center;
            background-size: cover;
            background-position: 60% center; 
            z-index: 1;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 60% 50%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 20px;
            right: 5%;
            width: 50%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            color: #fdfaf0;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            text-shadow: 0 4px 15px rgba(0,0,0,1);
            margin: 0;
        }

        /* --- THE INVISIBLE CONSOLE FRAME --- */
        .console-jamb {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%) rotateY(30deg);
            transform-origin: left center;
            width: 120px; 
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 18px; /* Reduced gap to accommodate the 7th stop */
            align-items: center;
            z-index: 100;
            transform-style: preserve-3d;
        }

        /* --- THE STOP MECHANISM --- */
        .organ-stop {
            position: relative;
            width: 70px;
            height: 70px;
            cursor: pointer;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            transform-style: preserve-3d; 
            flex-shrink: 0; 
        }

        .stop-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            opacity: 0.8;
        }

        .stop-face {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #fffbf0, #e0d8c0);
            border-radius: 50%;
            border: 3px solid #1a0f0d;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateZ(10px); 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .stop-rod {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(-10px);
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            z-index: -1;
        }

        .stop-label {
            font-family: 'Cinzel', serif;
            color: #1a0f0d;
            font-weight: 700;
            font-size: 0.6rem;
            text-transform: uppercase;
            text-align: center;
            line-height: 1;
            backface-visibility: hidden;
        }

        .stop-footage {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            color: #8b0000;
            font-size: 0.7rem;
            margin-top: 2px;
        }

        /* --- ANIMATION: PULL OUT --- */
        .organ-stop:hover .stop-face {
            transform: translateZ(50px);
        }
        
        .organ-stop:hover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px) rotateY(90deg);
            width: 50px; 
            height: 15px; 
            background: #444;
            z-index: -2;
        }

        .stop-vox .stop-label { color: #8b0000; }
        .stop-vox .stop-face { border-color: #5a0000; }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; width: 100%; top: 20px; right: 0; }
            .console-jamb { 
                left: 10px; 
                gap: 8px; /* Very tight gap for mobile 7-stop fit */
                transform: translateY(-45%) rotateY(20deg);
            }
            .organ-stop { width: 55px; height: 55px; } /* Slightly smaller knobs for mobile */
            .stop-label { font-size: 0.5rem; }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="vignette"></div>

    <header>
        <h1>St. Maudlyns<br>le-Wold</h1>
    </header>

    <nav class="console-jamb">
        
        <a href="sermons/" class="organ-stop">
            <div class="stop-base"></div>
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Sermons</span>
                <span class="stop-footage">8'</span>
            </div>
        </a>

        <a href="gazette/" class="organ-stop">
            <div class="stop-base"></div>
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Gazette</span>
                <span class="stop-footage">4'</span>
            </div>
        </a>

        <a href="notices/index.html" class="organ-stop">
            <div class="stop-base"></div>
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Notices</span>
                <span class="stop-footage">XVI</span>
            </div>
        </a>

        <a href="prayers/" class="organ-stop">
            <div class="stop-base"></div>
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Petitions</span>
                <span class="stop-footage">16'</span>
            </div>
        </a>

        <a href="vox/" class="organ-stop stop-vox">
            <div class="stop-base"></div>
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Confess</span>
                <span class="stop-footage">Vox</span>
            </div>
        </a>

        <a href="sermons/school-of-entropy.html" class="organ-stop">
            <div class="stop-base"></div>
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">School</span>
                <span class="stop-footage">Mix IV</span>
            </div>
        </a>

        <a href="tea-rota/" class="organ-stop">
            <div class="stop-base"></div>
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Tea Rota</span>
                <span class="stop-footage">II</span>
            </div>
        </a>

    </nav>

</body>
</html>
