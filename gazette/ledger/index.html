<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICTORIAL LEDGER - ST. MAUDLYNS-LE-WOLD</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body class="light-mode">

    <header class="parish-header">
        <h1>Parish Gazette</h1>
        <hr class="double-line">
        <h2>Pictorial Ledger</h2>
        <p class="archival-note">From the Archives of St. Maudlyns-le-Wold</p>
    </header>

    <main class="ledger-container">
        
        <section class="prologue-chamber">
            <div class="video-frame">
                <video poster="assets/church-exterior-sepia.jpg" controls>
                    <source src="assets/parish-prologue.mp4" type="video/mp4">
                    Your browser does not support the digital moving-picture.
                </video>
            </div>
            <p class="crimson-italic">Attend the moving shadows before entering the archives.</p>
        </section>

        <hr class="double-line">

        <section class="contact-sheet">
            <div class="film-header">
                <span class="sprocket-holes"></span>
                <span class="ledger-id">REF: 1898-B-004</span>
                <span class="sprocket-holes"></span>
            </div>

            <div class="gallery-grid">
                
                <article class="gallery-item">
                    <a href="#img1" class="thumb-link">
                        <img src="assets/thumb-vicarage.jpg" alt="The Vicarage Gardens" class="daguerreotype">
                    </a>
                    <div class="caption-field" contenteditable="true">
                        THE VICARAGE GARDENS
                    </div>
                </article>

                <article class="gallery-item">
                    <a href="#img2" class="thumb-link">
                        <img src="assets/thumb-pulpit.jpg" alt="The Pulpit" class="daguerreotype">
                    </a>
                    <div class="caption-field" contenteditable="true">
                        THE PULPIT OF REPROACH
                    </div>
                </article>

                </div>

            <div class="film-footer">
                <span class="sprocket-holes"></span>
            </div>
        </section>

        <div id="img1" class="lightbox">
            <a href="#" class="close-gate">&times;</a>
            <img src="assets/full-vicarage.jpg" alt="The Vicarage Gardens">
        </div>
        
        <div id="img2" class="lightbox">
            <a href="#" class="close-gate">&times;</a>
            <img src="assets/full-pulpit.jpg" alt="The Pulpit">
        </div>

    </main>

    <footer class="parish-footer">
        <hr class="double-line">
        <p>&copy; ANNO DOMINI 1898 — ST. MAUDLYNS-LE-WOLD</p>
        <p>[ <a href="../index.html">✝ RETURN TO LYCHGATE</a> ]</p>
    </footer>

</body>
</html>
