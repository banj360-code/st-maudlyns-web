<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Maudlyns - The Prologue</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --ink: #1a0f0d; --crimson: #8b0000; --gold: #d4ccb8; }
        
        body {
            background-color: #000; /* Pitch black */
            color: var(--gold);
            font-family: 'Old Standard TT', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- THE VIDEO FRAME --- */
        .projector-screen {
            position: relative;
            width: 90%;
            max-width: 700px;
            border: 8px double #333;
            background: #111;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        video {
            width: 100%;
            display: block;
            opacity: 0.3; /* Dim before ignition */
            transition: opacity 2s ease-in;
            filter: sepia(100%) contrast(1.2);
        }

        /* Scanlines for texture */
        .projector-screen::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15),
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 2;
        }

        /* --- THE FLICKER ANIMATION (Active only after ignition) --- */
        .ignited video {
            opacity: 1;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.95; filter: sepia(100%) contrast(1.2) brightness(1.0); }
            100% { opacity: 0.85; filter: sepia(100%) contrast(1.3) brightness(0.9); }
        }

        /* --- CONTROLS --- */
        .control-deck {
            margin-top: 30px;
            text-align: center;
            z-index: 10;
        }

        button, a.btn {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 15px 30px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover, a.btn:hover {
            background: var(--crimson);
            border-color: var(--crimson);
            color: #fff;
        }

        /* Hides elements until needed */
        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="projector-screen" id="screen">
        <video id="reel" playsinline loop muted>
            <source src="pictorial-ledger/assets/prologue.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="motor-sound" loop>
        <source src="pictorial-ledger/assets/projector-loop.mp3" type="audio/mpeg">
    </audio>

    <div class="control-deck">
        
        <button id="btn-ignite" onclick="igniteProjector()">
            [ ⚡ IGNITE LANTERN ]
        </button>

        <a href="archive-grid.html" id="btn-enter" class="btn hidden">
            PROCEED TO PICTORIAL LEDGER ➜
        </a>

        <p id="status-text" style="font-size: 0.8rem; opacity: 0.5; margin-top: 20px;">
            Waiting for spark...
        </p>

    </div>

    <script>
        function igniteProjector() {
            var video = document.getElementById('reel');
            var audio = document.getElementById('motor-sound');
            var screen = document.getElementById('screen');
            var btnIgnite = document.getElementById('btn-ignite');
            var btnEnter = document.getElementById('btn-enter');
            var status = document.getElementById('status-text');

            // 1. Play Video
            video.play();
            
            // 2. Play Audio (and catch errors if file missing)
            var audioPromise = audio.play();
            
            if (audioPromise !== undefined) {
                audioPromise.then(_ => {
                    status.innerText = "Mechanism: HUMMING";
                }).catch(error => {
                    status.innerText = "Mechanism: SILENT (Audio file still missing?)";
                    console.error("Sexton Error:", error);
                });
            }

            // 3. Apply Visual Effects
            screen.classList.add('ignited');

            // 4. Swap Buttons
            btnIgnite.classList.add('hidden');
            btnEnter.classList.remove('hidden');
        }
    </script>

</body>
</html>
