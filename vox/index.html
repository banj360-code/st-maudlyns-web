<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Maudlyn's Confessional</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Playfair+Display+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bishop-container">
        <img src="../images/bishop-body.png" id="bishop-body" alt="The Bishop">
        <img src="../images/bishop-jaw.png" id="bishop-jaw" alt="Jaw">
    </div>

    <div class="confessional-booth">
        <h1 class="gothic-title">The Confessional</h1>
        <p class="quote">"Speak plainly, for the ink of the soul never dries."</p>

        <textarea id="confessionInput" placeholder="Whisper your transgression here..."></textarea>
        
        <button onclick="submitConfession()" class="seal-button">
            † SEEK ABSOLUTION †
        </button>

        <div id="result" class="reverend-voice"></div>
        
        <a href="/" class="nav-link">[ Return to the Nave ]</a>
    </div>

    <script>
        async function submitConfession() {
            const inputField = document.getElementById("confessionInput");
            const resultDiv = document.getElementById("result");
            const confessionText = inputField.value;

            if (!confessionText) return;

            // Show loading state
            resultDiv.style.opacity = "1";
            resultDiv.innerText = "The Reverend is contemplating your soul...";
            
            try {
                const response = await fetch('/.netlify/functions/the-reverend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ confession: confessionText })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerText = ""; // Clear for typewriter
                    typeWriter(data.absolution, 0);
                } else {
                    resultDiv.innerText = "The Reverend is silent. (Error: " + data.absolution + ")";
                }
            } catch (error) {
                resultDiv.innerText = "A darkness has fallen over the line. Try again.";
                console.error("Error:", error);
            }
        }

        function typeWriter(text, i) {
            const resultDiv = document.getElementById("result");
            const bishop = document.getElementById("bishop-container");

            if (i < text.length) {
                resultDiv.innerHTML += text.charAt(i);
                bishop.classList.add("talking"); // Start Jaw Flap
                setTimeout(() => typeWriter(text, i + 1), 40);
            } else {
                bishop.classList.remove("talking"); // Stop Jaw Flap
            }
        }
    </script>

</body>
</html>
