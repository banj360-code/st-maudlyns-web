    <style>
        /* --- GLOBAL SETUP --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0f0a08; /* Fallback dark color */
            font-family: 'Old Standard TT', serif;
            overflow: hidden;
        }

        /* --- THE HERO IMAGE (THE REVEREND) --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* This ensures the image stays centered and covers the screen */
            background: url('church-image.png') no-repeat center center;
            background-size: cover;
            z-index: 1; /* Behind everything */
        }

        /* A subtle shadow gradient on the left to help the console blend in */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Fades from dark (left) to transparent (right) so the Vicar is clear */
            background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0) 100%);
            z-index: 2;
        }

        header {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center; /* Centered title */
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            color: #fdfaf0;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            text-shadow: 0 4px 15px rgba(0,0,0,1);
            margin: 0;
        }

        /* --- THE 3D ORGAN CONSOLE (LEFT SIDE) --- */
        .console-wrapper {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 380px; /* Width of the wooden panel */
            z-index: 20; /* Sits ON TOP of the background image */
            perspective: 1200px; /* Creates the 3D depth */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- THE WOODEN JAMB (The Angled Board) --- */
        .organ-jamb {
            position: relative;
            width: 100%;
            height: 85%; /* Height of the wooden board */
            /* Realistic Wood Gradient */
            background: linear-gradient(90deg, #3e2b26, #5d4037 20%, #4a332a 50%, #2a1f1d 100%);
            border-right: 15px solid #1a0f0d; /* The thick edge */
            border-top: 5px solid #2a1f1d;
            border-bottom: 5px solid #2a1f1d;
            box-shadow: 10px 10px 50px rgba(0,0,0,0.9); /* Deep shadow behind it */
            
            /* THE 3D ROTATION: Angles it towards the user */
            transform: rotateY(15deg) translateX(-30px); 
            transform-origin: left center;
            
            padding: 40px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 4px;
        }

        /* STAGGERED ZIG-ZAG LAYOUT FOR STOPS */
        .stops-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Tighter gap for honeycomb look */
            width: 100%;
            margin-top: 20px;
            padding-right: 20px; /* Shift slightly left */
        }
