<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Maudlyns Tea Rota</title>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f4e4bc; color: #2c241b; font-family: 'Old Standard TT', serif; text-align: center; padding: 20px; }
        h1 { font-size: 2.5em; margin-bottom: 10px; border-bottom: 2px solid #2c241b; display: inline-block; }
        .schedule { margin: 20px auto; max-width: 400px; text-align: left; background: #fff; padding: 20px; border: 1px solid #2c241b; box-shadow: 5px 5px 0px rgba(0,0,0,0.1); }
        .entry { border-bottom: 1px dashed #999; padding: 10px 0; display: flex; justify-content: space-between; }
        .entry:last-child { border-bottom: none; }
        .date { font-weight: bold; color: #8b0000; }
        .name { font-style: italic; }
        .note { margin-top: 20px; font-size: 0.9em; color: #555; }
        a { display: block; margin-top: 30px; color: #8b0000; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <h1>The Tea Rota</h1>
    <p>Please ensure the urn is descaled.</p>

    <div class="schedule">
        <div class="entry">
            <span class="date">Feb 4</span>
            <span class="name">Mrs. Higgins</span>
        </div>
        <div class="entry">
            <span class="date">Feb 11</span>
            <span class="name">Major Clapperton</span>
        </div>
        <div class="entry">
            <span class="date">Feb 18</span>
            <span class="name">The Vicar (Expect burnt toast)</span>
        </div>
        <div class="entry">
            <span class="date">Feb 25</span>
            <span class="name">Miss Pringle</span>
        </div>
    </div>

    <p class="note">* Note: If providing biscuits, please avoid the plain digestives. The choir is revolting.</p>

    <a href="/">‚Üê Return to the Lychgate</a>

</body>
</html>
