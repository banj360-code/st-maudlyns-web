<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Confessional | St. Maudlyns</title>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f0a08; /* Pitch Black */
            color: #d8d0ba;
            font-family: 'Old Standard TT', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .confessional-booth {
            border: 2px solid #33221f;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            background: radial-gradient(circle, rgba(20,15,10,1) 0%, rgba(0,0,0,1) 100%);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            margin-top: 50px;
        }

        h1 {
            color: #8b0000; /* Blood/Wine Red */
            text-align: center;
            font-variant: small-caps;
            letter-spacing: 3px;
            border-bottom: 1px solid #33221f;
            padding-bottom: 20px;
        }

        label { display: block; margin-top: 20px; color: #888; font-style: italic; }
        
        input, textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #d8d0ba;
            padding: 10px;
            font-family: 'Old Standard TT', serif;
            font-size: 1.1rem;
            box-sizing: border-box; /* Fixes padding issues */
        }

        textarea { height: 150px; resize: none; }

        button {
            margin-top: 30px;
            width: 100%;
            background-color: #8b0000;
            color: #000;
            border: none;
            padding: 15px;
            font-family: 'Old Standard TT', serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background-color: #a00000; color: #fff; }

        .note { font-size: 0.8rem; color: #555; text-align: center; margin-top: 20px; }
        
        .back-link { 
            margin-top: 40px; 
            color: #555; 
            text-decoration: none; 
            font-size: 0.9rem; 
        }
        .back-link:hover { color: #8b0000; }
    </style>
</head>
<body>

    <div class="confessional-booth">
        <h1>Vox Clamantis</h1>
        <p style="text-align: center;">Speak your burden to the digital void. <br>The Vicar promises nothing but silence.</p>

        <form name="confessions" method="POST" data-netlify="true" action="/absolution.html">
            <label>Penitent (Optional)</label>
            <input type="text" name="name" placeholder="Anonymous">

            <label>The Transgression</label>
            <textarea name="sin" placeholder="I scrolled for three hours..." required></textarea>

            <button type="submit">Cast it into the Deep</button>
        </form>
        
        <p class="note">Encrypted by the silence of the Wold.</p>
    </div>

    <a href="/index.html" class="back-link">‚Üê Return to the Lychgate</a>

</body>
</html>
