    <div id="viewing-chapel" class="chapel-overlay" onclick="closeChapel()">
        <div class="chapel-frame">
            <img id="chapel-image" src="" alt="Readable Notice">
        </div>
        <button class="chapel-close" onclick="closeChapel()">[ ✝ RETURN TO BOARD ]</button>
    </div>

    <script>
        // MAIN FUNCTION: Hides video/button, shows board
        function liftCurtain() {
            var v = document.getElementById('intro-reel');
            var b = document.getElementById('skip-btn');
            var s = document.getElementById('notice-board-stage');

            if(v) { v.pause(); v.style.display='none'; v.remove(); }
            if(b) { b.style.display='none'; b.remove(); }
            if(s) { s.classList.add('reveal-now'); }
        }

        // AUTO-RUN LOGIC
        document.addEventListener("DOMContentLoaded", function() {
            var vid = document.getElementById('intro-reel');
            if(vid) {
                vid.addEventListener('ended', liftCurtain);
                vid.addEventListener('error', liftCurtain);
                // Force skip after 6 seconds if stuck
                setTimeout(function() {
                    if(document.getElementById('intro-reel')) liftCurtain();
                }, 6000);
            } else {
                liftCurtain();
            }
        });

        // LIGHTBOX LOGIC
        var ch = document.getElementById('viewing-chapel');
        var img = document.getElementById('chapel-image');

        function viewCard(src) {
            img.src = src;
            ch.classList.add('active');
        }
        function closeChapel() {
            ch.classList.remove('active');
            setTimeout(function(){ img.src=""; }, 300);
        }
        document.addEventListener('keydown', function(e) {
            if(e.key === "Escape") closeChapel();
        });
    </script>
